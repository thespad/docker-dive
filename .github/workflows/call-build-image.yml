name: Build Image On Release

on:
  release:
    types: [ published ]
  pull_request:
  workflow_dispatch:

jobs:
  call-workflow:
    uses: thespad/actions/.github/workflows/build-image.yml@v9.0.9
    with:
      repo_owner: "thespad"
      app_name: "dive"
      release_type: "github"
      release_url: "https://api.github.com/repos/wagoodman/dive"
      dockerhub_user: "thespad"
      target-arch: "64"
      sign_image: false
      branch_name: "main"
    secrets:
      dockerhub_password: ${{ secrets.DOCKER_PASSWORD }}
